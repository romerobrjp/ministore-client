<!DOCTYPE html>
<html ng-app="ministore">

<head>
  <!-- Standard Meta -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <!-- Site Properties -->
  <title>Mini Store</title>

  <link rel="stylesheet" type="text/css" href="assets/libs/bootstrap/css/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="assets/css/app.css" />
  <link rel='stylesheet' type='text/css' href='assets/libs/loading-bar.min.css' media='all' />
</head>

<body>
  <!-- Vendor -->
  <script type="text/javascript" src="assets/libs/jquery.min.js"></script>
  <script type="text/javascript" src="assets/libs/bootstrap/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="assets/libs/angular.min.js"></script>
  <script type="text/javascript" src="assets/libs/angular-route.min.js"></script>
  <script type="text/javascript" src="assets/libs/angular-resource.min.js"></script>
  <script type='text/javascript' src='assets/libs/loading-bar.min.js'></script>
  <!-- App -->
  <script type="text/javascript" src="app/app.module.js"></script>
  <script type="text/javascript" src="app/app.routes.js"></script>
  <script type="text/javascript" src="app/components/product/productController.js"></script>
  <script type="text/javascript" src="app/components/product/productService.js"></script>
  <script type="text/javascript" src="app/components/product/productResource.js"></script>
  <script type="text/javascript" src="app/components/product/templates/directives/card.js"></script>
  <script type="text/javascript" src="assets/js/utils.js"></script>

  <div class="container">
    <div class="header clearfix">
      <nav>
        <ul class="nav nav-pills pull-right">
          <li role="presentation" class="active"><a ng-href="#/products">Home</a></li>
          <li role="presentation"><a href="#">About</a></li>
          <li role="presentation"><a href="#">Contact</a></li>
        </ul>
      </nav>
      <h3 class="text-muted">Romero Meireles</h3>
    </div>

    <div class="jumbotron">
      <h4>e.life challange</h4>
      <p>This simple project is part of a test from the application to e.life. A simple app with frontend in AngularJS consuming from a backend in Rails.</p>
      <a class="btn btn-danger" href="https://github.com/romeromfm/ministore-api" role="button" target="_blank">Rails Github project</a>

      <a class="btn btn-primary" href="https://github.com/romeromfm/ministore-client" role="button" target="_blank">AngularJS GitHub project</a>
    </div>

    <div class="row">
      <div class="products-wrapper" ng-controller="ProductController as productCtrl">
        <div ng-view=""></div>
      </div>
    </div>

    <footer class="footer">
      <p>&copy; 2016 Romero Meireles</p>
    </footer>
  </div>
</body>

</html>
