<div class="thumbnail">
  <img ng-src="{{product.image}}" alt="..." width="150">
  <div class="caption">
    <h3 class="media-heading">{{ name }}</h3>
    <p>{{ product.description | cut:true:100:'...' }}</p>
    <span class="">{{ product.price | currency }}</span>
  </div>

  <a
    class="btn btn-primary"
    ng-show="product.active"
    ng-href="#/produts/{{product.id}}" role="button"
  >
    View
  </a>
</div>
