<div
  class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-centered text-center"
  ng-init="show()"
>
  <div class="thumbnail">
    <ms-card></ms-card>

    <a
      class="btn btn-primary"
      href="https://github.com/romeromfm/ministore-client"
      ng-show="product.active"
      ng-href="'#/products/product.id"
      role="button">Edit</a>
    <a
      class="btn btn-warning"
      ng-show="product.active"
      ng-click="delete(product)"
      role="button">Delete</a>
  </div>
</div>
