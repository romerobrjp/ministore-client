<div
  class="col-xs-12 col-sm-12 col-md-12 col-lg-12"
  ng-init="show()"
>
  <div class="thumbnail text-center">
    <ms-card></ms-card>

    <a
      class="btn btn-warning"
      ng-href="#/product/edit/{{product.id}}"
      role="button"
    >
      Edit
    </a>

    <a
      class="btn btn-danger"
      ng-click="delete(product)"
      role="button"
    >
      Delete
    </a>
  </div>
</div>
