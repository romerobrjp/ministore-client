<div
  class="col-xs-12 col-sm-6 col-md-4 col-lg-3"
  ng-repeat="product in products | orderBy:'price'"
>
  <div class="thumbnail">
    <ms-card></ms-card>

    <a
      class="btn btn-lg btn-primary"
      ng-show="product.active"
      ng-href="#/products/{{product.id}}"
      role="button">View</a>
  </div>
</div>
